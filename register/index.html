<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <div class='form-div'>
        <div class='div-form-esquerda'>
            <img class='logo' src="img/logo.png">
        </div>
        <div class='div-form-direita'>
            <h1>Registro</h1>
            <form class="form">
                <label>Nome<input class= 'info-nome' type="text"></label>
                <label>Sobrenome<input class= 'info-sobrenome' type="text"></label>
                <label>Email<input class= 'info-email' type="text"></label>
                <label>Senha<input class= 'info-senha' type="text"></label>
                <label>Confirmar<input class= 'info-confirmar' type="text"></label>
                <label>Sexo<select><option>Masculino</option><option>Feminino</option></select></label>
            </form>
            <button class="button">Enviar</button>
        </div>
    </div>
</body>
</html>
