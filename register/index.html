<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <div class='div-form'>
        <div class='div-form-esquerda'>
            <img class='logo' src="img/logo.png">
        </div>
        <div class='div-form-direita'>
            <h1>Registro</h1>
            <form class="form">
                <label>Nome<input placeholder='ex: Carlos' class= 'info-nome' type="text"></label>
                <label>Sobrenome<input placeholder='ex: Almeida' class= 'info-sobrenome' type="text"></label>
                <label>Email<input placeholder='ex: gb@gmail.com.br' class= 'info-email' type="text"></label>
                <label>Apelido<input placeholder='ex: Carlin2022' class= 'info-apelido' type="text"></label>
                <label>Senha<input placeholder='Senha' class= 'info-senha' type="text"></label>
                <label>Confirmar<input placeholder='Confirmar Senha' class= 'info-confirmar' type="text"></label>
            </form>
            <div class="div-button"><button class="button">REGISTRAR</button></div>
            <p>Já possuí uma conta? <a href="#">Entre aqui</a></p>
        </div>
    </div>
</body>
</html>
